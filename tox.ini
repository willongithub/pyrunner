[tox]
env_list =
    format
    py{310,311,312}
requires =
    tox>=4

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=7
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:format]
description = run linters
skip_install = true
deps =
    black>=23
commands = black {posargs:.}
